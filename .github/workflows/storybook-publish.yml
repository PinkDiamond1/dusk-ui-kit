name: Release

on:
  push:
    branches:
      - github-packages-deployment

jobs:
  build-deploy:
    name: "Publish to GPR + Build & Deploy Storybook"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@dusk"
      # - name: Ensure access
      #   run: npm whoami --registry https://npm.pkg.github.com/
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - run: yarn config set registry "https://npm.dusk.network:4873"
      - name: Config git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Install dependencies
        run: yarn
      - name: Build Storybook
        run: yarn sb:build
      - name: Bootstrap lerna
        run: yarn bootstrap
      - name: Bump versions and publish packages
        run: |
          yarn version:ci
          yarn publish:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - run: yarn lerna exec --concurrency 1 "npx --no-install semantic-release -e semantic-release-monorepo" && node -e "require('semantic-release-monorepo-hooks').hookAfterAll()"
      - name: Publish Storybook
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
